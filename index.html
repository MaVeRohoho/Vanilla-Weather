<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b4ebb63562.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Weather</title>
</head>
<body>
<div class="container">
    <div class="weather-vanilla-wrapper">
    <div class="weather-vanilla">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-6">
                    <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                        class="form-control shadow-sm" />
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="form-control btn btn-outline-dark shadow-sm" />
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark">Location</button>
                </div>
            </div>
        </form>
    <hr>
<div class="row">
    <div class="col-sm">
        <h1>Zurich</h1>
    </div>
    <div class="col-sm">
        <dev class="icon"> <i class="fal fa-snowflake"></i>
    </div>
    <div class="col-sm">
        <h1>12 <small> °C | °F</small> </h1>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-sm">
        <ul>
            <li> Sunday 03:00</li>
            <li>Clear Sky</li>
        </ul>
    </div>
    <div class="col-sm">
    </div>
    <div class="col-sm">
        <ul>
            <li>Precipitation: 15%</li>
            <li>Humidity: 0 %</li>
            <li>Wind : 20 km/h </li>
        </ul>
    </div>
</div>
<hr />
    <div class="row">
        <div class="col-sm-2">
            <h6>Mon.</h6>
        </div>
        <div class="col-sm-2">
            <h6>Tue.</h6>
        </div>
        <div class="col-sm-2">
            <h6>Wed.</h6>
        </div>
        <div class="col-sm-2">
            <h6>Thu.</h6>
        </div>
        <div class="col-sm-2">
            <h6>Fri.</h6>
        </div>
        <div class="col-sm-2">
        <h6>Sat.</h6>
        </div>
    </div>
        </div>
            <p>
                <a href="https://github.com/MaVeRohoho/Vanilla-Weather" target="blank">Open-Source by </a>Margot Rohner
            </p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
